<!DOCTYPE html>
<html>
<head>
  <title>a sample form</title>
</head>
<body>
  <form data-errors="{&quot;invalid&quot;:&quot;is not in the correct format&quot;,&quot;blank&quot;:&quot;cannot be blank&quot;}">
    <!-- a field to be tested for email -->
    <label for="email">email</label>
    <input type="email" name="email" id="email" value="asd@asd.com">
    <!-- a field to be tested for presence -->
    <label for="name">name</label>
    <input type="text" name="name" id="name" value="John" required>
    <!-- a field to be tested for pattern matching -->
    <label for="age">age</label>
    <input type="text" name="age" id="age" value="42" pattern="^\d+$">
    <input type="submit">
  </form>
</body>
</html>
